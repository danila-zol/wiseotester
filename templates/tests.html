{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex flex-wrap">
        {% for i in tests %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <a href="/show_test/{{i.id}}" type="submit" class="btn btn-outline-secondary">Пройти</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
