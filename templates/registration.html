{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <form action="/registration " method="post">
        <label class="form-label">Зарегистрироваться в системе</label>
        <div class="mb-3">
            <input type="text" class="form-control" name="name" id="nameInput" placeholder="Имя" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="emailInput" placeholder="Электронная почта"
                   required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Логин" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Пароль"
                   required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-2">Зарегистрироваться</button>
        </div>
    </form>
    <form action="/">
        <button type="submit" class="btn btn-outline-secondary">Отмена</button>
    </form>
</div>

{% endblock %}
